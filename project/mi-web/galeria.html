<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>

<body>

    <header>
        <h1>Multimedia</h1>
    </header>
    <section>
        <h2>Galeria de imágenes</h2>
        <figure>
            <picture>
                <source srcset="images/imagen-01.avif" type="image/avif">
                <source srcset="images/imagen-01.webp" type="image/webp">
                <img src="images/imagen-01.png" alt="Imagen sobre un ordenador" width="300">
            </picture>
            <figcaption>Imagen sobre un ordenador</figcaption>
        </figure>

        <figure>
            <picture>
                <source srcset="images/imagen-02.avif" type="image/avif">
                <source srcset="images/imagen-02.webp" type="image/webp">
                <img src="images/imagen-02.png" alt="Imagen sobre un ordenador" width="300">
            </picture>
            <figcaption>Imagen sobre un ordenador</figcaption>
        </figure>

        <figure>
            <picture>

                <img src="images/imagen-03.png" alt="Imagen sobre un ordenador" width="300">
            </picture>
            <figcaption>Imagen sobre un ordenador</figcaption>
        </figure>
    </section>

    <section>
        <h2>Videos</h2>


        <video  width="500" controls>
            <source src="video/intro-roelcode.hevc.mp4" type="video/hevc">
            <source src="video/intro-roelcode.webm" type="video/webm">
            <source src="video/intro-roelcode.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de vídeo.
        </video>
    </section>

</body>

</html>
